<div class="row">
  <div class="col-12 col-lg-4">
    <ng-select [(ngModel)]="selectedOption">
      <ng-container *ngFor="let option of options">
        <ng-option *ngIf="option.category == 1" [value]="option.id">
          {{option.name}}
        </ng-option>
      </ng-container>
    </ng-select>
  </div>
</div>

<hr/>

<p>Selected option: {{selectedOption}}</p>
